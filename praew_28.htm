<pre style="
font-family:'courier new';font-size:30px;">
<script>
/Praew 6008111003/
for(row=1;row<=5;row++) {
	for(col=5;col>=row;col--) {
		document.write(col);
	}
	
	for(col=1;col<=row;col++) {
		document.write("*");
	}
	
	for(col=2;col<=row;col++) {
		document.write("*");
	}
	for(col=row;col<=5;col++) {
		document.write(col);
	}
	document.write("\n");
}
</script>
</pre>
