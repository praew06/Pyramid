<html><body><pre>
<script>

var tRow = 4;
for(row=1; row<=tRow; row++) {
 for(col=1; col <= row; col++) {
 document.write( "*");
 }
for(col=row; col >= 2; col--) {
 document.write( col );
}
for(col=1; col <= row; col++) {
 document.write( col );
}

 document.write("\n");
}
</script>
</pre></body></html>
